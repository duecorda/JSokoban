<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<title>JSokoban</title>
		<script src="./javascripts/utils.js" type="text/javascript"></script>
		<script src="./javascripts/sokoban.js" type="text/javascript"></script>
		<script src="./javascripts/game_packs.js" type="text/javascript"></script>
		<style>
			.clearfix:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }
			.clearfix {display: inline-block;}
			.clearfix {display: block;}
			#sokoban { margin-bottom: 50px; }
			#sokoban #sokoban_uri { padding: 5px; margin-bottom: 10px; background-color: #FFE0E0; border-width: 1px 1px 1px 10px; border-style: solid; border-color: #CC6666; color: black; font-size: 12px; }
			#sokoban #sokoban_rail { float: left; }
			#sokoban #sokoban_rail select { margin: 5px 0; }
			#sokoban #sokoban_rail dt { width: 72px; float: left; }
			#sokoban #sokoban_content { float: left; margin: 5px; margin-left: 20px; }
			#sokoban .space { font-size: 0%; width: 16px; height: 16px; margin: 0; border: 0px none black; float: left; background: transparent url(./images/space.gif) no-repeat scroll 0 0; }
			#sokoban .goal { background: transparent url(./images/goal.gif) no-repeat scroll 0 0; }
			#sokoban .wall { background: transparent url(./images/wall.gif) no-repeat scroll 0 0; }
			#sokoban .worker { background: transparent url(./images/worker.gif) no-repeat scroll 0 0; }
			#sokoban .crate { background: transparent url(./images/crate.gif) no-repeat scroll 0 0; }
			#sokoban .goal.crate { background: transparent url(./images/goal_crate.gif) no-repeat scroll 0 0; }
		</style>
	</head>

	<body>
		<div id="sokoban"></div>
	</body>

</html>

	var s = new Sokoban();
</script>
